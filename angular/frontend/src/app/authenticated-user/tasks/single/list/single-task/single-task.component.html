<tr class="row" >
    <th class="col">
        <h5 class>
            <a [routerLink]="['/authenticated-user/tasks-daily', singleTask.date]">
              {{ singleTask.date }}
            </a>
        </h5>
    </th>
    <th class="col">
      <h5 *ngIf="singleTask.status==='COMPLETED'; else not_completed" 
        class="cross-out">
        {{ singleTask.taskName }}
      </h5>
      <ng-template #not_completed>
        <h5>
          {{ singleTask.taskName }}
        </h5>
      </ng-template>
    </th>
    <th class="col">
      <div *ngIf="!deletionPopupVisible; else delAccount" 
        class="col text-left">
        <button
          class="btn btn-sm btn-outline-dark"
          (click)="showDeletionPopup()"
          >
          Remove
        </button>
      </div>
      <ng-template #delAccount class="row">
        <div class="col text-secondary">
          <button
            class="btn btn-sm btn-outline-dark"
            (click)="hideDeletionPopup()">
            Cancel Deletion
          </button>
        </div>
        <div class="col text-secondary">
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="onRemoveTask()"
            >
            Confirm Removal
          </button>
        </div>
      </ng-template>
    </th>
</tr>

<ng-container *ngIf="{value: schedulersLoaded$ | async} as context">
  <div *ngIf="!context.value">
    <div class="text-center">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <br />
    </div>
    <br />
  </div>
</ng-container>

<div *ngIf="weeklyTaskSchedulers$ | async as weeklyTaskSchedulers" class="container content">
    <div class="large-scr-tbl">
    <hr class="thick-br"/>
    <h3>Weekly Task Schedulers</h3>
    <h5>{{ weeklyTaskSchedulers.length }} Weekly Task Schedulers(s)</h5>
    <hr class="thin-br"/>
    <div class="large-scr-tbl">
      <table class="table">
          <thead>
            <tr class="row">
              <th class="col"><h5 class="text-secondary">Day of Week</h5></th>
              <th class="col"><h5 class="text-secondary">Task Name</h5></th>
              <th class="col"><h5 class="text-secondary">Delete</h5></th>
            </tr>
          </thead>
          <tbody>
            <div *ngFor="let weeklyTaskScheduler of weeklyTaskSchedulers; trackBy: trackByFn" >
              <app-weekly-task [weeklyTaskScheduler]=weeklyTaskScheduler>
              </app-weekly-task>
            </div>
          </tbody>
      </table>
  </div>
</div>

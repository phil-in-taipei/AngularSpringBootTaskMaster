<tr class="row" >
    <th class="col">
      <h5>
        <app-weekly-task-template-string
          [weeklyTaskId]=weeklyTaskAppliedQuarterly.weeklyTaskSchedulerId>
        </app-weekly-task-template-string>
      </h5>
    </th>
    <th class="col">
      <div *ngIf="!deletionPopupVisible; else delWeeklyTask" class="col text-left">
        <h5>
          <button
            class="btn btn-sm btn-outline-dark"
            (click)="showDeletionPopup()"
            >
            Remove
          </button>
        </h5>
      </div>
      <ng-template #delWeeklyTask class="row">
        <div class="col">
          <h5>
            <button
              class="btn btn-sm btn-outline-dark"
              (click)="hideDeletionPopup()">
              Cancel Deletion
            </button>
          </h5>
        </div>
        <div class="col">
          <h5>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="onRemoveWTAQ()"
              >
              Confirm Removal
            </button>
          </h5>
        </div>
      </ng-template>
    </th>
</tr>
